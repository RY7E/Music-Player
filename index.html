<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="left">
            <div class="song-display">
                <div class="song-display-image">
                    
                </div>
                <div class="song-display-info">
                    <!-- <h2>Song Name</h2>
                    <h3 id="artist">Artist</h3> -->
                </div>
            </div>
        </div>
            
        <div class="right">
            <div class="albums">
                <div class="album-name" id="0">
                    <!-- <h4 id="album-display">Top Songs of 2023</h4> -->
                </div>
                <div class="album-name" id="1">
                    <h4 id="album-display">Liked Songs</h4>
                </div>
                <div class="album-name" id="2">
                    <!-- <h4 id="album-display">Top Songs of 2022</h4> -->
                </div>
            </div>
            <div class="songs-list">
                <!-- data inserted from js -->
            </div>
        </div>
    </div>

    <div class="player">
        <div class="player-left">
            <div class="song-display-small">
                <!-- <div class="song-cover-small">
                    <img id="cover-small" src="./assets/blackbear.jpg" alt="" srcset="">
                </div>
                <div class="song-info-small">
                    <h4>Song Name</h6>
                    <h4 id="artist-small">Artist</h4>
                </div> -->
            </div>
        </div>

        <div class="player-mid">
            
            <div class="slider-area">
                <div class="song-current-time">

                </div>
                <div class="slider-bar">
                    <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                </div>
                <div class="song-length-display">

                </div>
            </div>

            <div class="buttons-area">
                <div class="shuffle-box" style="margin-right: 16px;">
                    <i class="ri-shuffle-line"></i>
                </div>
                <div class="button-container" id="backward">
                    <i class="ri-skip-back-fill"></i>
                </div>
                <div class="button-container" id="play">
                    <i class="ri-play-large-fill"></i>
                </div>
                <div class="button-container" id="forward">
                    <i class="ri-skip-forward-fill"></i>
                </div>
                <div class="loop-box" style="margin-left: 16px;">
                    <i class="ri-loop-left-line"></i>
                </div>
            </div>

        </div>

        <div class="player-right">
            <div class="volume-box">
                <h4 id="volume_level" style="display: inline;">100</h2>
                <h4 id="volume-button-display">
                    <i class="ri-volume-up-fill"></i>
                </h4>
                <input type="range" min="0" max="100" value="100" onchange="volume_change()" id="volume-slider">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
